    <div class="st window __drag" style="top: 30%; left: 30%; id="window">

        <div class="windowInfo">
            <div class="windowTitle">

    <div class="st-Path-cont">
        <style type="text/css">
            .contAPT {
                display: flex;
                flex-direction: column;
                padding: 10px;
                justify-content: center;
                align-items: center;
            }
            .title {
                padding-bottom: 5px;
                display: flex;
                flex-direction: column;
                align-content: center;
                font-weight: 500;
                font-size: 12px;
                color: rgba(0,0,0,.8);
                line-height: 1;
            }
        </style>
        <div class="contAPT">
            <img src="Stylesheets/SVG/CanaraChrome.svg" style="margin: 10px">
            <div class="title">Enter Netbanking ID</div>
            <input type="text" name="package_search" class="workonfocus native-textbox">
            <button style="margin-top: 5px" class="nimbus-button realtime-button">Login</button>
        </div>
        <script type="text/javascript">
            var realTimeButton = document.querySelectorAll(".realtime-button");
            realTimeButton.forEach( function(el){
                el.addEventListener("click", function(){
                        el.innerText = "checking...";
                        el.disabled = true;
                        setTimeout(function() {
                            el.innerText = "Invalid ID!";
                            el.classList.add("button-error");
                        }, 2000);
                        setTimeout(function() {
                            el.innerText = "Retry";
                            el.classList.remove("button-error");
                            el.disabled = false;
                            el.focus();
                        }, 4000);
                })
            })
        </script>
    </div>
    </div>
    <script src="window.js"></script>
